###### Default properties ######
spring:
  application:
    name: "@project.name@"
  banner:
    # https://www.ascii-art-generator.org/
    location: classpath:/api-banner.txt
  data:
    mongodb:
      # https://www.mongodb.com/docs/manual/tutorial/connection-pool-performance-tuning/
      uri: mongodb://camilauser:camilauser@localhost:27017/camila-db?maxPoolSize=200&connectTimeoutMS=5000&socketTimeoutMS=120000
      authentication-database: camila-db
      ssl:
        enabled: false
      auto-index-creation: true
      uuid-representation: java_legacy
  webflux:
    base-path: /product-dev/api

info:
  app:
    name: "@project.name@"
    version: "@project.version@"

springdoc:
  enable-spring-security: false
  swagger-ui:
    filter: true
    show-common-extensions: true
    doc-expansion: none
    operations-sorter: method
    persist-authorization: true
    deep-linking: true
    display-request-duration: true
    defaultModelsExpandDepth: 1
    tagsSorter: alpha
  show-actuator: true
  api-docs:
    enabled: true
    groups:
      enabled: true
    resolve-schema-properties: true
  show-login-endpoint: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    env:
      enabled: true
      show-values: always
      cache:
        time-to-live: 60s
    info:
      enabled: true
      cache:
        time-to-live: 3600s
    beans:
      enabled: true
      cache:
        time-to-live: 10s
    health:
      enabled: true
      show-details: always
      show-components: always
    shutdown:
      enabled: true
    prometheus:
      enabled: true
  info:
    env:
      enabled: true
    git:
      enabled: true
      mode: full

logging:
  charset:
    file: UTF-8
    console: UTF-8
  config: classpath:logback.xml

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 7.0.4

server:
  port: ${PORT:8080}

---
###### Local|Dev properties ######
spring:
  jmx:
    enabled: false
  config:
    activate:
      on-profile: "loc|dev"

logging:
  level:
    org.springframework.boot: debug
    org.springframework: debug
    org.springframework.data: debug
    org.springframework.security: debug
    org.springframework.security.oauth2: DEBUG

---
###### Disable config|discovery feature by default ######
spring:
  config:
    activate:
      on-profile: "!dev&!int&!pro"
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
  security:
    user:
      name: camila
      password: camila

---
###### Enable config|discovery feature on remote deploy ######
spring:
  config:
    activate:
      on-profile: "!default&!loc"
    import: "optional:configserver:${CONFIG_SERVER_URI:}"
  cloud:
    config:
      enabled: true
      retry:
        max-attempts: 10
        max-interval: 10000
        initial-interval: 1000
        multiplier: 1.1
      discovery:
        enabled: true
        service-id: "camila-config"
      label: main
      profile: ${SPRING_PROFILES_ACTIVE}
      name: ${spring.application.name}
      allow-override: true
  # Enable keycloak security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "${KEYCLOAK_URL:http://localhost:9191}/realms/${KEYCLOAK_REALM:camila-realm}"

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    healthcheck:
      enabled: true
  instance:
    preferIpAddress: true
    statusPageUrlPath: ${spring.webflux.base-path}/actuator/info
    healthCheckUrlPath: ${spring.webflux.base-path}/actuator/health
    nonSecurePortEnabled: true
    leaseRenewalIntervalInSeconds: 15

management:
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_TRACING_ENDPOINT:http://localhost:9411/api/v2/spans}
      connect-timeout: 10s
      read-timeout: 30s

---
###### Integration properties ######
spring:
  config:
    activate:
      on-profile: "int"
  webflux:
    base-path: /product-int/api
  data:
    mongodb:
      uri: mongodb://camilauser:camilauser@mongo-nodeport-svc.mongodb.svc.cluster.local:27017/camila-db?maxPoolSize=200&connectTimeoutMS=5000&socketTimeoutMS=120000
      authentication-database: camila-db

---
###### Production properties ######

# Spring base properties
spring:
  main:
    log-startup-info: false
  config:
    activate:
      on-profile: "pro"
  webflux:
    base-path: /product-pro/api
  devtools:
    add-properties: false
    livereload:
      enabled: false

# Turn off global debug
debug: false

logging:
  level:
    org.hibernate.validator: error
    org.springframework: error
    org.springframework.web: error
    org.springframework.data: error
    org.springframework.boot.web.embedded.netty: info
